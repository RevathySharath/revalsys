<div class="container ">
    <div class="row h-100 justify-content-center align-items-center">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="col-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
            <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                <div *ngIf="f.Name.errors.required"> Name is required</div>
            </div>
        </div>
        <!-- <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
        </div> -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Mobile Number</label>
            <input type="number" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                <div *ngIf="f.number.errors.required">Password is required</div>
                <div *ngIf="f.number.errors.maxLength">Number must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
          <label for="comment">Feedback</label>
          <textarea class="form-control" formControlName="area" rows="5" id="comment" [ngClass]="{ 'is-invalid': submitted && f.area.errors }"></textarea>
          <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
              <div *ngIf="f.area.errors.required">Feedback is required</div>
          </div>
        </div>
        <!-- <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div> -->
        <div class="form-group text-center">
            <button class="btn btn-primary ">Save</button>
        </div>
    </form>
    </div>
  </div>
